<!DOCTYPE html>
<html>
<head>
  <title>NBA Fantasy Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>NBA Fantasy Predictions</h1>
  <table id="predictionsTable">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Predicted Fantasy Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  fetch('/api/predictions')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#predictionsTable tbody');
      data.forEach(player => {
        const row = document.createElement('tr');
        row.style.cursor = 'pointer';
        row.onclick = () => {
          const encodedName = encodeURIComponent(player.PLAYER_NAME);
          window.location.href = `/player?name=${encodedName}`;
        };
        row.innerHTML = `
          <td>${player.PLAYER_NAME}</td>
          <td>${player.PREDICTED_FANTASY_PTS}</td>
        `;
        tableBody.appendChild(row);
      });
    });
</script>

</body>
</html>
